<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<a th:href="@{/showNewWriterForm}" class="btn btn-primary btn-sm mb-3"> Add Writer </a>
<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Writer Name</th>
        <th>Writer Surname</th>
        <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="writer : ${listWriter}" th:object="${writer}" method="GET">
        <td th:text="${writer.name}"></td>
        <td th:text="${writer.surname}"></td>
        <td> <a th:href="@{/showFormForUpdateC/{id}(id=${writer.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deleteWriter/{id}(id=${writer.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
<a th:href="@{/}"> Back to Homepage</a>
</html>
