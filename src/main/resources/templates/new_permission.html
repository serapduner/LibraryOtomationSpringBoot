<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Library Management System</h1>
    <hr>
    <h2>Save Permission</h2>
    <form action="#" th:action="@{/savePermission}" th:object="${permission}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Permission Name" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Save Permission</button>
    </form>


    <hr>

    <a th:href="@{/showPermissionList}"> Back to Permission</a>
</div>
</body>

</html>
