<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Library Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Library Management System</h1>
  <hr>
  <h2>Save BookWriter</h2>
  <form action="#" th:action="@{/saveBookWriter}" th:object="${bookWriter}" method="POST">
    <input type="text" th:field="*{book_id}" placeholder="Book Id" class="form-control mb-4 col-4">
    <input type="text" th:field="*{writer_id}" placeholder="Writer Id" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2"> Save BookWriter</button>
  </form>


  <hr>

  <a th:href="@{/}"> Back to BookWriter</a>
</div>
</body>

</html>
