<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<a th:href="@{/showNewMemberForm}" class="btn btn-primary btn-sm mb-3"> Add Member </a>
<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Member Name</th>
        <th>Member Surname</th>
        <th>Member Gender</th>
        <th>Member Email</th>
        <th>Member Phone Number</th>
        <th>Member Identity Number</th>
        <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${listMembers}">
        <td th:text="${member.name}"></td>
        <td th:text="${member.surname}"></td>
        <td th:text="${member.gender}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.phoneNumber}"></td>
        <td th:text="${member.identityNumber}"></td>

        <td> <a th:href="@{/showFormForUpdateA/{id}(id=${member.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deleteMember/{id}(id=${member.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
<a th:href="@{/}"> Back to Homepage</a>
</html>
