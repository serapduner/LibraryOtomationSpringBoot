<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Library Management System</h1>
    <hr>
    <h2>Save Member</h2>

    <form action="#" th:action="@{/saveMember}" th:object="${member}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Member First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{surname}" placeholder="Member Surname" class="form-control mb-4 col-4">
        <label for="genders">Choose Gender:</label>
        <select  th:field="*{gender}" name="gender" id="genders">
            <option value="female">female</option>
            <option value="male">male</option>
        </select>
        <input type="text" th:field="*{email}" placeholder="Member E-mail" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phoneNumber}" placeholder="Member Phone Number" class="form-control mb-4 col-4">
        <input type="text" th:field="*{identityNumber}" placeholder="Member Identity Number" class="form-control mb-4 col-4">




        <button type="submit" class="btn btn-info col-2"> Save Member</button>
    </form>

    <hr>

    <a th:href="@{/showMemberList}"> Back to Member List</a>
</div>
</body>

</html>
