<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Library Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Library Management System</h1>
  <hr>
  <h2>Update BookCategory</h2>

  <form action="#" th:action="@{/saveBookCategory}" th:object="${bookCategoryCategory}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{book_id}" placeholder="Book Id" class="form-control mb-4 col-4">
    <input type="text" th:field="*{category_id}" placeholder="Category Id" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update BookCategory</button>
  </form>

  <hr>

  <a th:href="@{/}"> Back to BookCategory List</a>
</div>
</body>

</html>
