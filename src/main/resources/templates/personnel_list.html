<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Library Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<a th:href="@{/showNewPersonnelForm}" class="btn btn-primary btn-sm mb-3"> Add Personnel </a>
<table border="1" class="table table-striped table-responsive-md">
  <thead>
  <tr>
    <th>Personnel Name</th>
    <th>Personnel Surname</th>
    <th>Personnel Gender</th>
    <th>Personnel Phone Number</th>
    <th>Personnel E-mail</th>
    <th>Personnel Foreign Language</th>
    <th>Personnel Permission</th>
    <th> Actions </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="personnel : ${listPersonnel}">
    <td th:text="${personnel.name}"></td>
    <td th:text="${personnel.surname}"></td>
    <td th:text="${personnel.gender}"></td>
    <td th:text="${personnel.phoneNumber}"></td>
    <td th:text="${personnel.email}"></td>
    <td th:text="${personnel.foreignLanguage}"></td>
    <td th:text="${personnel.permission}"></td>
    <td> <a th:href="@{/showFormForUpdateP/{id}(id=${personnel.id})}" class="btn btn-primary">Update</a>
      <a th:href="@{/deletePersonnel/{id}(id=${personnel.id})}" class="btn btn-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
<a th:href="@{/}"> Back to Homepage</a>
</html>
